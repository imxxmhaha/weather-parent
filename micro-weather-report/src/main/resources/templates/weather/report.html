<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>鸣哥的天气预报</title>
</head>
<body>
<div class="container">

    <div class="row">
        <h3 th:text="${weatherReportVo.title}" style="color: red"></h3>

        <select class="custom-select" id="selectCityId">
            <option th:each=" city :  ${weatherReportVo.cityList}"
                    th:value="${city.cityId}" th:text="${city.cityName}"
                    th:selected="${city.cityName == weatherReportVo.cityName}">
            </option>
        </select>
    </div>

    <div class="row">
        <h1 class="text-success" th:text="${weatherReportVo.cityName}">深圳</h1>
    </div>


    <div class="row">
        <p>
            当前湿度:<span th:text="${weatherReportVo.weather.shidu}"></span>
        </p>
    </div>

    <div class="row">
        <p>
            当前温度:<span th:text="${weatherReportVo.weather.wendu + '°'}"></span>
        </p>
    </div>

    <div class="row">
        <p>
            温馨提示:<span th:text="${weatherReportVo.weather.ganmao}"></span>
        </p>
    </div>
    <br/>

    <div class="row">

        <div class="card border-info" th:each="forecast :  ${weatherReportVo.weather.forecast}">
            <div class="card-body text-info" >
                <p class="card-text" th:text="${forecast.date}"></p>
                <p class="card-text" th:text="${forecast.type}"></p>
                <p class="card-text" th:text="${forecast.high}"></p>
                <p class="card-text" th:text="${forecast.low}"></p>
                <!--<p class="card-text" th:text="${forecast.aqi}"></p>-->
                <p class="card-text" th:text="${forecast.sunrise}"></p>
                <p class="card-text" th:text="${forecast.sunset}"></p>
                <!--<p class="card-text" th:text="${forecast.fx}"></p>-->
                <!--<p class="card-text" th:text="${forecast.fl}"></p>-->
                <p class="card-text" th:text="${forecast.notice}"></p>
                <br/>
            </div>
        </div>

    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="../../js/report.js"></script>


</body>
</html>
